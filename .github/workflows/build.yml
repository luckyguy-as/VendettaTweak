name: Build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Check cache
        run: |
          echo upstream_heads=`git ls-remote https://github.com/theos/theos | head -n 1 | cut -f 1`-`git ls-remote https://github.com/theos/sdks | head -n 1 | cut -f 1` >> $GITHUB_ENV

      - name: Use cache
        id: cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ runner.os }}-${{ env.upstream_heads }}

      - name: Prepare Theos
        uses: Randomblock1/theos-action@v1.3
        with:
          orion: "true"
          
      - name: Replace Substrate with correct device version
        run: |
          mkdir -p theos/vendor/lib/CydiaSubstrate.framework
          curl -L -o theos/vendor/lib/CydiaSubstrate.framework/CydiaSubstrate.dylib https://apt.thebigboss.org/repofiles/cydia/debs/mobilesubstrate_0.9.7100_iphoneos-arm.deb
          ar x theos/vendor/lib/CydiaSubstrate.framework/CydiaSubstrate.dylib
          tar -xzf data.tar.gz
          cp Library/Frameworks/CydiaSubstrate.framework/CydiaSubstrate theos/vendor/lib/CydiaSubstrate.framework/CydiaSubstrate
          # Create fake .tbd stub pointing to actual dylib
          echo -e "---\narchs: [ arm64 ]\nplatform: ios\ninstall-name: /Library/Frameworks/CydiaSubstrate.framework/CydiaSubstrate\n" > theos/vendor/lib/CydiaSubstrate.framework/CydiaSubstrate.tbd


      - name: Build package
        run: |
          rm -f packages/*
          make package FINALPACKAGE=1

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: "Package built by ${{ matrix.os }}"
          path: ${{ github.workspace }}/packages/*-arm.deb

      - name: Build rootless package
        run: |
          rm -f packages/*
          make clean package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless

      - name: Upload rootless package
        uses: actions/upload-artifact@v4
        with:
          name: "Rootless package built by ${{ matrix.os }}"
          path: ${{ github.workspace }}/packages/*-arm64.deb
